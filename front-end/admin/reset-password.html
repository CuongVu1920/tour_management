
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="assets/css/login_register.css"/>
  </head>
  <body>
    <div class="page-account">
      <div class="form-account">
        <h2 class="inner-title">Đổi mật khẩu</h2>
        <p class="inner-desc">Vui lòng nhập mật khẩu để tiếp tục</p>
        <form class="inner-form" id="reset-password-form">
          <div class="inner-group">
            <label class="inner-label" for="password">Mật khẩu mới</label>
            <input class="inner-control" type="password" name="password" id="password"/>
          </div>
          <div class="inner-group">
            <label class="inner-label" for="confirm-password">Xác nhận mật khẩu</label>
            <input class="inner-control" type="password" name="confirmPassword" id="confirm-password"/>
          </div>
          <button class="inner-button">Thay đổi</button>
        </form>
        <div class="inner-more"><span>Bạn đã nhớ mật khẩu?</span><a href="#">Đăng nhập</a></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/just-validate@4.3.0/dist/just-validate.production.min.js"></script>
    <script src="assets/js/account.js"></script>
  </body>
</html>
