
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nhập mã OTP</title>
    <link rel="stylesheet" href="assets/css/login_register.css"/>
  </head>
  <body>
    <div class="page-account">
      <div class="form-account">
        <h2 class="inner-title">Nhập mã OTP</h2>
        <p class="inner-desc">Vui lòng nhập mã OTP để tiếp tục</p>
        <form class="inner-form" id="otp-password-form">
          <div class="inner-group">
            <label class="inner-label" for="otp">Mã OTP</label>
            <input class="inner-control" type="text" name="otp" id="otp" placeholder="Ví dụ: 123456"/>
          </div>
          <button class="inner-button">Gửi mã OTP</button>
        </form>
        <div class="inner-more"><span>Bạn đã nhớ mật khẩu?</span><a href="#">Đăng nhập</a></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/just-validate@4.3.0/dist/just-validate.production.min.js"></script>
    <script src="assets/js/account.js"></script>
  </body>
</html>
